  input:-webkit-autofill { box-shadow: 0 0 0px 1000px white inset !important;}

  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>宿舍管理系统</h1>
                  </div>
                  <p>在我们的网站注册.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate">
                    <div class="form-group">
                      <input id="username" type="text" name="registerUsername" required data-msg="请输入您的账号" class="input-material">
                      <label for="register-username" class="label-material">账号</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="registerUsername" required data-msg="请输入您的账号" class="input-material">
                      <label for="register-email" class="label-material">密码      </label>
                    </div>
                    <div class="form-group">
                      <input id="passwordtwo" type="password" name="registerUsername" required data-msg="请输入您的账号" class="input-material">
                      <label for="register-email" class="label-material">确认密码        </label>
                    </div>
                    <div class="form-group">
                      <button id="regidter" type="button" name="registerSubmit" class="btn btn-primary" onclick="regiest()">注册</button>
                    </div>
                  </form><small>已经有账号? </small><a href="login.html" class="signup">点击登录</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script type="text/javascript">
    function regiest() {
		$.ajax({
			url : "../user/register",
			type : "post",
			data:{
				userAcc:$("#username").val(),
				userPass:$("#password").val(),
				userPasstwo:$("#passwordtwo").val(),
			},
			dataType : "json",
			success : function(data) {
				if (data[0] == "注册成功") {
					swal(data[0]);
					window.location.href = "../index.html";
				}else {
					swal(data[0]);
					
				 }
				}
		});
	}
	
    
    
    </script>
