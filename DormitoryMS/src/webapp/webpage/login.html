  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>宿舍管理系统</h1>
                  </div>
                  <p>登陆我们的网站.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
                    <div class="form-group">
                      <input id="username" type="text" name="registerUsername" required data-msg="请输入您的账号" class="input-material">
                      <label for="login-username" class="label-material">账号</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="registerUsername" required data-msg="请输入您的账号" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
											<br><br>
											<div class="form-group terms-conditions">
											  <input id="rememberMe" name="boxre" type="checkbox" required value="true" data-msg="Your agreement is required" class="checkbox-template">
											  <label for="register-agree">记住我</label>
											</div>
                    </div><a id="login" onclick="result()" class="btn btn-primary">登录!</a>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><small>没有账号? </small><a href="register.html" class="signup">点击注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    	<script type="text/javascript">
    	
	function result() {
			
		$.ajax({
				url : "../user/login",
				type : "post",
				data:{
					rememberMe:$('input[name="boxre"]:checked').val(),
					userAcc:$("#username").val(),
					userPass:$("#password").val()
				},
				dataType : "json",
				success:function(data){
			
					if (data[0] == "登陆成功") {
						swal({title:"登陆成功！",
					        text:"已成功登陆,2秒后跳转到主页",
					        timer: 2000,
					        type:"success"},function(){window.location.href = "main.jsp"}
					    );
					} 
						
					if (data[0] == "用户名无法匹配") {
						swal(data[0]);
					}
					
					if (data[0] == "密码错误") {
						swal(data[0]);
					}
					if (data[0] == "您已经登录") {
						swal({title:"您已经登录！",
					        text:"",
					        type:"success"},function(){window.location.href = "main.jsp"}
					    )
					}
				}
			});
		}

		}
	});	 */

	</script>
